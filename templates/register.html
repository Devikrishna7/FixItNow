{% comment %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixItNow - Register</title>
    <style>
        body, html {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("{% static 'images/cet_hostel_img.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay to darken background for readability */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 0;
        }

        .register-box {
            position: relative;
            z-index: 1;
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            width: 360px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        h2 {
            color: green;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #333;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            border-color: green;
            outline: none;
            box-shadow: 0 0 5px rgba(0,128,0,0.5);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: green;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #006400;
        }

        .messages {
            margin-bottom: 10px;
            color: red;
            font-size: 0.9rem;
        }

        p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: black;
        }

        a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Register</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html> {% endcomment %}
