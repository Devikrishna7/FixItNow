            background: linear-gradient(rgba(0,0,50,0.6), rgba(0,0,80,0.6)),
                        url("{% static 'images/register_bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .register-box {
            background: rgba(0,0,60,0.75);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,50,0.7);
        }
        h2 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #66ccff;  /* light blue heading */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #e6f2ff; /* light blue input background */
            color: #000;
        }
        input::placeholder {
            color: #666;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3399ff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #66ccff;
            color: black;
        }
        a {
            color: #66ccff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 15px;
            color: #ff9999; /* soft red for error messages */
        }
    </style>

</head>
<body>
    <div class="register-box">
        <h2>Register</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
