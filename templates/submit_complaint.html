
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #e0f7ef; /* light greenish background similar to login page */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }

    .container {
        background: white; /* same as login right half */
        border-radius: 12px;
        padding: 30px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        position: relative;
        z-index: 1;
    }

    h1 {
        color: green; /* same as login headings */
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"], textarea, select, input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #333;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: green; /* same as login button */
        color: white;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-size: 16px;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #006400; /* darker green on hover */
    }

    .btn-back {
        background: black;
        margin-left: 10px;
    }

    .btn-back:hover {
        background: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit a New Complaint</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label>Title:</label>
      <input type="text" name="title" required>

      <label>Description:</label>
      <textarea name="description" required></textarea>

      <label>Select Block:</label>
      <select name="block" required>
        <option value="">-- Select Block --</option>
        <option value="Old Block">Old Block</option>
        <option value="New Block">New Block</option>
      </select>

      <label>Room Number:</label>
      <input type="text" name="room_number" placeholder="e.g., 101" required>

      <label>Type of Complaint:</label>
      <select name="complaint_type" required>
        <option value="">-- Select Type --</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Electrical Issue">Electrical Issue</option>
        <option value="Pest Issue">Pest Issue</option>
        <option value="Garbage">Garbage</option>
        <option value="Rat">Rat</option>
        <option value="Carpentry">Carpentry</option>
        <option value="Others">Others</option>
      </select>

      <label>Upload Image (optional):</label>
      <input type="file" name="image">

      <button type="submit" class="btn">Submit Complaint</button>
      <a href="{% url 'student_dashboard' %}" class="btn btn-back">Back to Dashboard</a>
    </form>
  </div>
</body>
</html>
