{% comment %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0077ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005fcc;
        }

        .messages {
            margin-bottom: 15px;
        }

        .messages div {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .error {
            background-color: #ff4d4d;
        }

        .success {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>

        <!-- Display Django messages -->
        <div class="messages">
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            
            <label for="department">Department</label>
            <select name="department" required>
                <option value="BTech">B.Tech</option>
                <option value="MTech">M.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="PhD">PhD</option>
            </select>

            <input type="text" name="admission_number" placeholder="Admission Number" required>
            <input type="number" name="year_of_admission" placeholder="Year of Admission" required>

            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html> {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e0f7ef;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: green;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: black;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="number"], 
        input[type="password"], 
        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #006400;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Student</h1>
        <form method="POST">
            {% csrf_token %}

            <label>First Name:</label>
            <input type="text" name="first_name" required>

            <label>Last Name:</label>
            <input type="text" name="last_name" required>

            <label>Username:</label>
            <input type="text" name="username" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Phone Number:</label>
            <input type="text" name="phone_number" required>

            <label>Department:</label>
            <select name="department" required>
                <option value="" disabled selected>-- Select Department --</option>
                <option value="BTech">B.Tech</option>
                <option value="MTech">M.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="PhD">PhD</option>
            </select>

            <label>Admission Number:</label>
            <input type="text" name="admission_number" required>

            <label>Year of Admission:</label>
            <input type="number" name="year_of_admission" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password" required>

            <button type="submit">Add Student</button>
        </form>
        <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
