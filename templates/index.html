{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow - Hostel Complaint System</title>
  <style>
      body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, sans-serif;
      }
      .bg-image {
          background-image: url("{% static 'images/cet_hostel_img.jpeg' %}");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
          position: relative;
      }
      .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.4); /* darkens the image for readability */
      }
      .content {
          position: relative;
          z-index: 2;
          text-align: center;
      }
      .navbar {
          position: absolute;
          top: 20px;
          right: 40px;
          z-index: 3;
      }
      .navbar a {
          background: rgba(0,0,0,0.6);
          padding: 10px 20px;
          border-radius: 5px;
          color: #fff;
          text-decoration: none;
          font-weight: bold;
      }
      .navbar a:hover {
          background: #007bff;
          transition: 0.3s;
      }
      .title {
          font-size: 60px;
          font-weight: bold;
          margin-bottom: 10px;
      }
      .subtitle {
          font-size: 22px;
      }
  </style>
</head>
<body>

    <!-- Navbar -->
<div class="navbar">
        <a href="{% url 'login' %}">Login</a>
        {% comment %} <a href="{% url 'register' %}">Register</a> {% endcomment %}
</div>
    <!-- Background Section -->
    <div class="bg-image">
        <div class="overlay"></div>
        <div class="content">
            <div class="title">FixItNow</div>
            <div class="subtitle">Smart Hostel Maintenance & Complaint Management</div>
        </div>
    </div>

</body>
</html>
