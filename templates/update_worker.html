{% comment %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #fff;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a11cb;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #9b59b6;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Worker</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" value="{{ worker.username }}" required>

            <label>Status:</label>
            <select name="status">
                <option value="Available" {% if worker.workerprofile.status == "Available" %}selected{% endif %}>Available</option>
                <option value="Busy" {% if worker.workerprofile.status == "Busy" %}selected{% endif %}>Busy</option>
                <option value="On Leave" {% if worker.workerprofile.status == "On Leave" %}selected{% endif %}>On Leave</option>
            </select>

            <button type="submit">Update</button>
        </form>
        <a href="{% url 'worker_list' %}">Back to Worker List</a>
    </div>
</body>
</html> {% endcomment %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Worker</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input, select { width: 100%; padding: 8px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border-radius: 6px; background-color: green; color: white; border: none; cursor: pointer; }
        button:hover { background-color: darkgreen; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Worker</h2>
    <form method="POST">
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ worker_profile.user.first_name }}" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ worker_profile.user.last_name }}" required>

        <label>Username:</label>
        <input type="text" name="username" value="{{ worker_profile.user.username }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ worker_profile.user.email }}" required>

        <label>Phone Number:</label>
        <input type="text" name="phone_number" value="{{ worker_profile.phone_number }}" required>

        <label>Status:</label>
        <select name="status" required>
            <option value="Available" {% if worker_profile.status == "Available" %}selected{% endif %}>Available</option>
            <option value="Busy" {% if worker_profile.status == "Busy" %}selected{% endif %}>Busy</option>
            <option value="Offline" {% if worker_profile.status == "Offline" %}selected{% endif %}>Offline</option>
        </select>

        <button type="submit">Update Worker</button>
    </form>
</div>
</body>
</html>
