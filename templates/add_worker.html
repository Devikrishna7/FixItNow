{% comment %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Worker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e0f7ef; /* light green background same as student dashboard */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white; /* white box */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: green; /* heading color */
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: black;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: green; /* button green */
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #006400; /* dark green on hover */
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Worker</h1>
        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>

            

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Status:</label>
            <select name="status">
                <option value="Available">Available</option>
                <option value="Busy">Busy</option>
                <option value="Offline">Offline</option>
            </select>

            <button type="submit">Add Worker</button>
        </form>
        <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html> {% endcomment %}
