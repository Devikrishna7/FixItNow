{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixItNow - Login</title>
  <style>
      body {
          margin: 0;
          height: 100vh;
          display: flex;
          font-family: Arial, sans-serif;
      }

      /* Left side with background image */
      .left-side {
          flex: 1;
          background-image: url("{% static 'images/cet_hostel_img.jpeg' %}");
          background-size: cover;
          background-position: center;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
          padding: 2rem;
      }
      .left-side h1 {
          font-size: 3rem;
          font-weight: bold;
          margin: 0 0 0.3remrem 0;
          padding: 0; 
          text-align: center;
          color: #32cd32; /* Green touch for FixItNow */
          text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      }
      .left-side p {
          font-size: 1.2rem;
          max-width: 80%;
          line-height: 1.4;
          text-align: center;
          color: #ffffffff; /* keep tagline white */
      }

      /* Right side with login box */
      .right-side {
          flex: 1;
          background: white;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .login-container {
          background: #f9f9f9;
          padding: 2.5rem;
          border-radius: 12px;
          box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
          width: 360px;
          text-align: center;
          border: 1px solid #ddd;
      }
      .login-container h2 {
          color: green;
          margin-bottom: 20px;
      }
      .login-container input {
          width: 100%;
          padding: 0.8rem;
          margin: 0.5rem 0;
          border: 1px solid #333;
          border-radius: 6px;
          font-size: 1rem;
          box-sizing: border-box;
      }
      .login-container input:focus {
          border-color: green;
          outline: none;
          box-shadow: 0 0 5px rgba(0, 128, 0, 0.5);
      }
      .login-container button {
          width: 100%;
          padding: 0.8rem;
          background: green;
          color: white;
          font-size: 1rem;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          margin-top: 1rem;
          transition: background 0.3s;
      }
      .login-container button:hover {
          background: #006400;
      }
      .messages {
          color: red;
          margin-bottom: 10px;
          font-size: 0.9rem;
      }
      .register-link {
          margin-top: 15px;
          font-size: 0.9rem;
          color: black;
      }
      .register-link a {
          color: green;
          text-decoration: none;
          font-weight: bold;
      }
      .register-link a:hover {
          text-decoration: underline;
      }
  </style>
</head>
<body>
  <!-- Left portion -->
  <div class="left-side">
    <h1>FixItNow</h1>
    <p>A Smart Hostel Maintenance, Complaint Management and Tracking System</p>
  </div>

  <!-- Right portion -->
  <div class="right-side">
    <div class="login-container">
      <h2>Login</h2>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="register-link">
          Not registered yet? <a href="{% url 'register' %}">Register here</a>
      </div>
    </div>
  </div>
</body>
</html>
